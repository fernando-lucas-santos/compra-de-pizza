<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container-fluid modelo row row-cols-3 ">
        <div class="container-modelos d-flex align-items-center justify-content-center flex-column">

                <a href="#" id="btn--modal" class="imagem d-flex align-items-center flex-column" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <img src=""   class="img-fluid" alt="Pizzas">
                    <div class="adicionar ">
                    <img src="assets/images/add.png" width="28" alt="">
                    </div>   
                </a>
            
            <div class="price mt-3">
                R$:
            </div>
            <div class="descricao text-center mb-3">
                <h3 class="name">Nome</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, consectetur?</p>
            </div>
        </div>
    </div>
 
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content">
        <div class="d-flex justify-content-end my-3 mx-3">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body d-flex ">
            
          <div class="img-modal">
            <img src="" width="100%" alt="">
          </div>
          <div class="container--modal">
            <h5>Nome da pizza</h5>
            <p></p>
            <div class="tamanho">
                <span class="text-muted">TAMANHO</span>
                <div class="tamanhos d-flex">
                    <div data-key="0" class="tamanhoP tam text-center">PEQUENA <span>---</span></div>
                    <div data-key="1" class="tamanhoM tam text-center">MÉDIO <span>---</span></div>
                    <div data-key="2" class="tamanhoG tam text-center active">GRANDE <span>---</span></div> 
                </div>
                
            </div>
            <div class="preco">
              <div>
                <p class="mb-0 mt-3" >PREÇO</p>
              </div>  
              <div class="d-flex gap-3">
                <div class="valor--pizza"></div>
                <div class="qt--Pizza">
                  <span class="menos">-</span>
                  <span class="qt--num">1</span>
                  <span class="mais">+</span>
                </div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="add_btn btn btn-success" data-bs-dismiss="modal" >Adicionar ao carrinho</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          
        </div>
      </div>
    </div>
  </div>
    
    
    
    <h1>Pizzas</h1>
    <div class="pizzaArea container-fluid row row-cols-3 m-auto">
            
    </div>

    <script src="assets/script/pizzas.js"></script>
    <script src="assets/script/script.js"></script>
        
</body>
</html>
